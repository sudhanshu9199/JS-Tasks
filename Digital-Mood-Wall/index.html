<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Digital Mood Wall</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->

      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Courgette&family=Edu+QLD+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&family=UoqMunThenKhung&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mood-container contianer">
      <div class="mood happy">
        <i class="ri-sun-fill"></i>
        <p class="mood-text">Happy</p>
      </div>

      <div class="mood sad">
        <i class="ri-moon-cloudy-fill"></i>
        <p>Sad</p>
      </div>

      <div class="mood angry">
        <i class="ri-fire-fill angry-icon"></i>
        <p>Angry</p>
      </div>

      <div class="mood relaxed">
        <i class="ri-leaf-fill relaxed-icon"></i>
        <p>Relaxed</p>
      </div>

      <div class="mood confused">
        <i class="ri-question-mark"></i>
        <p>Confused</p>
      </div>

      <div class="mood love">
         <i class="ri-heart-2-fill"></i>
         <p>Love</p>
        <p></p>
      </div>
    </div>
    <div class="text-container contianer">
        <p>Share your thoughts here...</p>
        <form id="post-form" action="">
            <input type="text" class="input-box" name="input" id="input-box" placeholder="Share your thoughts here..." required>
            <button type="submit">Post</button>
        </form>
    </div>

  </body>
</html>
