<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&family=UoqMunThenKhung&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Number Guessing <br> Door Challenge</h1>
    </header>

    <main>
        <div class="input-div">
            <label for="user-input">Input: </label>
            <input type="number" id="user-input" placeholder="like: 7">
        </div>
        <p class="sub-line">Choose a door!</p>
        <div class="container">
            <p class="left-vertical">Attempts: <span>3/5</span></p>
            <div class="doors">
                <div class="door"></div>
                <div class="door"></div>
                <div class="door"></div>
            </div>
        </div>
        
        <div class="message-display">
            <p class="message">Start the Game</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
